<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .config-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>Tab Monitor Configuration</h3>
  
  <div class="config-group">
    <label for="serverUrl">Server URL:</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:3000/api/storage">
  </div>
  
  <div class="config-group">
    <label>
      <input type="checkbox" id="enabled"> Enable Server Logging
    </label>
  </div>
  
  <button id="saveConfig">Save Configuration</button>
  <button id="testConnection">Test Connection</button>
  <button id="retryFailed">Retry Failed Requests</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
